<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between p-5 border-b-2 border-[#17171720]">
            <div class="logo">
                <img  src="assest/Logo.png" alt="">
            </div>
            <div class="">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-video" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div class="blog-btn">
                <button class="btn text-[18px] text-white bg-[#FF1F3D]">Blog</button>
            </div>
        </nav>
    </header>
    <!-- 2nnd nav -->
    <nav id="categoriesContainer" class="flex items-center justify-center gap-5 p-5">
        <button id="btn-all" onclick="loadVideo()" class="btn btn-sm">All</button>
        
    </nav>

    <!-- MAIN -->
     <main>
        <!-- video-Section -->
        <section id="videoContainer" class="w-11/12 mx-auto grid grid-cols-4 gap-3">
            <div class="col-span-full flex flex-col items-center justify-center py-20 gap-3">
                <img class="w-[120px]" src="assest/Icon.png" alt="">
                <h1 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h1>
            </div>
        </section>
     </main>
     <!-- modal -->
     <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
    <dialog id="video-details" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <div id="data_container">

        </div>
        <div class="modal-action">
        <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
        </form>
        </div>
    </div>
    </dialog>

    <script src="script/main.js"></script>
</body>
</html>
